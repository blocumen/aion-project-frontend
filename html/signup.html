<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Latest compiled and minified CSS -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- jQuery library -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script
      src="../js/signup.js"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3">
          <label>Signup</label>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Name</label>
        </div>
        <div class="col-sm-10">
          <input type="text" name="name" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Email</label>
        </div>
        <div class="col-sm-10">
          <input type="text" name="email" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>Password</label>
        </div>
        <div class="col-sm-10">
          <input type="password" name="password" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <label>User type</label>
        </div>
        <div class="col-sm-10" id="systemUser">
          <input type="radio" id="user" name="userType" value="user">
          <label for="user">User</label><br>
          <input type="radio" id="moderator" name="userType" value="moderator">
          <label for="moderator">Moderator</label><br> 
        </div>
      </div>

      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <input type="button" name="submit" value="Submit" onClick="signup()"/>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
